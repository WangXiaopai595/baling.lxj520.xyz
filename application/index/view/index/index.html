<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
		<title>捌零映像设计机构-设计案例</title>
		<meta name="referrer" content="never">
		<link href="__STYLE__/css/index.css" rel="stylesheet" type="text/css" />
		<script src="__STYLE__/jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="__STYLE__/js/layer.js"></script>
		<script type="text/javascript" src="__STYLE__/js/layui/layui.js"></script>
	</head>

	<body>
		<div class="slider">
			<div class="ullidiv">
				<ul id="lilenght">
					{volist name="banner" id="vo"}
						<li>
							<a href="{$vo.url}">
								<img lay-src="{$vo.banner}">
							</a>
						</li>
					{/volist}
				</ul>
			</div>
		</div>
		<div class="tab_hd">
			<ul>
				<li class="active">设计案列</li>
				<li>
					<a href="{:url('index/build')}" style="text-decoration:none;color: #333;" >施工档案</a>
				</li>
			</ul>
		</div>
		<div class="div0">
			{volist name="article" id="vo"}
				<a class="list_item" href="{:url('index/detail',['id'=>$vo['id']])}">
					<div class="cover">
						<img lay-src="{$vo.cover}">
					</div>
					<div class="cont">
						<h2 class="title">{$vo.title}</h2>
						<p class="desc">
							{$vo.sketch}
						</p>
					</div>
				</a>
			{/volist}
		</div>
		{if condition="(empty($article)) OR (count($article) lt 10)"}
			<p style="text-align: center;color: #778097;font-size: 8px;" id="footer">----我是有底线的----</p>
		{else/}
			<p style="text-align: center;color: #778097;font-size: 8px;" id="footer">----上拉加载更多----</p>
		{/if}
		<script>
			layui.use('flow', function(){
				var flow = layui.flow;
				//当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
				flow.lazyimg();
			});

			var isRequest = true;
			var page = 1;
			//jquery
			$(window).scroll(function(){
			　　	var scrollTop = $(this).scrollTop();
			　　	var scrollHeight = $(document).height();
			　　	var windowHeight = $(this).height();
			　　	if(scrollTop + windowHeight == scrollHeight){
					if(isRequest){
						$('#footer').html('----加载中----');
						$.ajax({
							type:"post",
							dataType:"json",
							url:'{:url("index/articleMore")}',
							data:{
								page:page,
								type:1
							},
							success:function(date){
								if(date.status == 1){
									page++;
									var length = date.data.length;
									if(length != 0){
										var html = '';
										for(var i = 0; i < length; i++){
											html += '<a class="list_item" href="'+date['data'][i]['url']+'">'
													+'<div class="cover"><img src="'+date['data'][i]['cover']+'"></div>'
													+'<div class="cont"><h2 class="title">'+date['data'][i]['title']+'</h2><p class="desc">'+date['data'][i]['sketch']+'</p></div>'
													+'</a>';
										}
										$('.div0').append(html);
									}
									if(date.data.length < 10){
										$('#footer').html('----我是有底线的----');
										isRequest = false;
									}else{
										$('#footer').html('----上拉加载更多----');
									}
								}else{
									$('#footer').html('----我是有底线的----');
									isRequest = false;
								}
							}
						});
					}
			　　	}
			});
		</script>
		<script>
			$().ready(function() {
				//菜单结束
				//轮播图开始
				var lis = $("#lilenght").children('li').length;
				var widnmu = $(".slider").width()
				$("#lilenght li").width(widnmu)
				var digwhi = lis * widnmu
				$(".ullidiv").width(digwhi)
				var n = 1
				var marginleft = 0
				var marginright = widnmu * (1 - lis)
				var timer = setInterval(function() {
					if(marginleft >= marginright) {
						$(".ullidiv").css("left", marginleft)
						n = n + 1
						marginleft = -n * widnmu
					} else {
						n = 0;
						marginleft = 0;
					}
				}, 4000);
				//轮播图结束
			})
		</script>
	</body>

</html>
