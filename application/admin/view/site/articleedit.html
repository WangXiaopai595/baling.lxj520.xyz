{include file="public/header" /}


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>
		<div class="layui-inline">
			<a href="{:url('site/index')}" class="layui-btn layui-btn-normal">返回列表</a>
		</div>
	</legend>
</fieldset>

<form class="layui-form" id="form">
	<input type="hidden" name="id" value="{$article.id}" />
	
	<div class="layui-form-item">
		<label class="layui-form-label">标题:</label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入文章标题" class="layui-input" value="{$article.title}"/>
		</div>
		<div class="layui-form-mid layui-word-aux">最多255字符,每个中文占3字符</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">封面图:</label>
		<div class="layui-input-block" style="width: 50%;">
			<img id="cover" style="width: 70px;height: 70px;" src="{$article.cover}" />
			<input id="img" type="file" accept="image/gif, image/jpeg, image/png, image/jpg" style="display: none;" name="cover" />
		</div>
		<label class="layui-form-label"></label>
		<div class="layui-form-mid layui-word-aux">建议尺寸4:3，图片大小不得超过2M</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">简介:</label>
		<div class="layui-input-block" style="width: 50%;">
			<textarea placeholder="请输入文章简介" name="sketch" class="layui-textarea">{$article.sketch}</textarea>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">所属板块</label>
		<div class="layui-input-block" style="width: 50%;">
			<select name="type" lay-filter="aihao">
				{if condition="$article['type'] eq 1"}
					<option value="1" selected>设计案例</option>
					<option value="2" >施工档案</option>
				{else/}
					<option value="1">设计案例</option>
					<option value="2" selected>施工档案</option>
				{/if}
			</select>
		</div>
	</div>
	
	
	<div class="layui-form-item">
		<label class="layui-form-label">文章内容</label>
		<div class="layui-input-block" style="width: 50%;">
			<script id="container" name="content" type="text/plain" style="height: 300px;width:600px;">{$article.content}</script>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button" class="layui-btn" id="button" data-url='{:url("site/articleedit")}' data-succ='{:url("site/index")}'>立即提交</button>
		</div>
	</div>
	
</form>
<script type="text/javascript" src="__STYLE__/js/jquery.min.js"></script>

	    $('#img').change(function() {

			for(var i=0;i<(this.files).length;i++){

		        r.readAsDataURL(file);
		        $(r).load(function() {

		        }) 
			}
	    }) 
		
		/**
		 * 检测字符串所占字节长度
		 * @param {Object} s
		 */
		function mbStringLength(s) { 
			var totalLength = 0; 
			var i; 
			var charCode; 
			for (i = 0; i < s.length; i++) { 
				charCode = s.charCodeAt(i); 
				if (charCode < 0x007f) { 
					totalLength = totalLength + 1; 
				} else if ((0x0080 <= charCode) && (charCode <= 0x07ff)) { 
					totalLength += 2; 
				} else if ((0x0800 <= charCode) && (charCode <= 0xffff)) { 
					totalLength += 3; 
				} 
			} 
			return totalLength; 
		} 
		
		function checkForm(){
			var title = $("input[name='title']").val();
            var content = $("#container").val();
            console.log(content);
			if(title == ''){
				layer.msg('标题不能为空',{icon:0,time:1000});
				return false;
			}
			
			if(mbStringLength(title) > 255){
				layer.msg('输入标题过长',{icon:0,time:1000});
				return false;
			}
			
			return true;
		}
		/**
		 * ajax序列化提交表单
		 */
		$("#button").click(function(){
			var succ = $(this).attr("data-succ");
			var url = $(this).attr("data-url");
			var data = new FormData($("#form")[0]); 
			if(checkForm()){
				$.ajax({ 
				    url: url, 
				    type: 'POST', 
				    data: data, 
				    async: false, 
				    cache: false, 
				    contentType: false, 
				    processData: false, 
				    success: function(date) {
				    	if(date.status == 1){
				    		layer.msg(date['msg'], {icon: 1,time:1000});
				    		setTimeout(function(){
								location.href = succ;
							},700)
				    	}else{
				    		layer.msg(date['msg'], {icon: 2,time:1000});
				    	}
				    }
				}); 
			}
		})
	})
